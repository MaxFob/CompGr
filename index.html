<!DOCTYPE html><html lang="en"><head>
  <script src="p5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">

</head>

<body>
  <p><a href="https://bootyass.github.io/Files/" target="_blank">by BootyAss</a></p>
  <div class="box">
    <button class="button" id="pyramid"><span></span>draw</button>
    <button class="button" id="rotatee"><span></span>rotate</button>
    <button class="button" id="reset"><span></span>reset</button>
  </div>
  <input type="range" min="5" max="50" value="15" class="slider" id="speedSlider">

  <script src="jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function(e) {
      $('.button').on('mouseenter', function(e) {
        x = e.pageX - $(this).offset().left;
        y = e.pageY - $(this).offset().top;
        $(this).find('span').css({
          top: y,
          left: x
        })
      })
    })
    $(document).ready(function(e) {
      $('.button').on('mouseout', function(e) {
        x = e.pageX - $(this).offset().left;
        y = e.pageY - $(this).offset().top;
        $(this).find('span').css({
          top: y,
          left: x
        })
      })
    })
  </script>

  <script src="pyramid.js"></script>
  <script src="sketch.js"></script>



</body></html>
